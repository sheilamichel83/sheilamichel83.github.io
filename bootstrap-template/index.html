<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Template</title>

    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
  </head>
  <body>

    <div class="container">

    <!-- First Javascript example. I'm going to change the word "magic"
        inside the span tag to something else -->
    <h1>I'm going to change this text using
      <span id="magic">magic</span></h1>

      <h2> Here's some math examples</h2>

      <!-- Pretty straightforward. I'm putting the results of some math
       calculations inside those span tags -->
       <ol>
        <li>Addition: <span id="add"</span></li>
        <li>Subtraction: <span id="sub"></span></li>
        <li>Multiplication: <span id="multi"></span></li>
        <li>Division: <span id="divide"></span></li>
        <li>Hard: <span id="hard"></span></li>
      </ol>

    <script src="js/bootstrap.js"></script>

    <script>
    //Remember the span tag with the id="magic" above? We're to
    //change the text inside it.
    document.getElementById("magic").innerHTML ="SuperGirl";


    //Here's some examples for basic math
    var add = 1234 + 567890;
    var sub =1234 - 567890;
    var multi =1234 * 567890;
    var divide = 1234 / 567890;
    document.getElementById("add").innerHTML =add;
    document.getElementById("sub").innerHTML = sub;
    document.getElementById("multi").innerHTML = multi;
    document.getElementById("divide").innerHTML = divide;

    //This one is special. Here we're using the calculations we stored in
    // those variables above to do an even harder math problem.
    document.getElementById("hard").innerHTML = add * sub / mult * divide;

    //These are the four basic types of data in javascript that we need to
    //worry about.
    var integer = -9;//whole numbers, can be negative
    var float = 3.14; // Decimal numbers, can also be negative
    var string = "SuperGirl"; //Anything between two double quotes (or single quotes)
    var bool = true;//True or false. That's it.

    //There's also these two. You'll almost never encounter them.
    var nothing = null; //Used to represent absolute nothingness
    var undef = undefined;//encountered when you make a mistake.

    //Here's an example of what can happen when you mix data types
    // I haven't created a place to put the answer yet, you can do that on
    //your own if you want.
    document.getElementById("types").innerHTML = 67 + "1";
    </script>



  </body>
</html>
