<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Template</title>

    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />

    <style>

    body {
      transition: all 0.4s ease;
    }

    .blue {
      color: white;
      background-color: blue;
    }
    .green {
      color: white;
      background-color: green;
    }

    </style>

  </head>
  <body id="background">

    <div class="container">

      <p> Press the button to make the background blue</p>
      <!-- Here's a button, but it has an onclick attrubute. This attribute
      allows us to call a javascript function anytime we click the button -->
      <button class="btn btn-default" onclick="colorChange('blue')">Press Me</button>
      <button class="btn btn-default" onclick="colorChange('green')">Press Me</button>


   <p> What's your name?</p>
      <form method="POST" id="form">

        <input type="type" name="name" id="name"/>

        <button type="submit">Submit</button>

      </form>

      <p id="greeting"></p>

    </div>

    <script src="js/bootstrap.js"></script>

    <script>

    var colorChange = function(color) {

      //So, first step, change the class of our body with id=background to
      //whatever color class we pass in as an argument.
      document.getElementById("background").className = color;

      //Then, we can use console.log to add a nice message to the console.
      console.log("Added" + color + "class");
    }

      var getName = function(event) {

        //The form automatically gives this function something called an event
        //argument. It's a pretty crazy looking thing, but the part we're
        //insteresed in is a function attached to it called preventDefault.
        //We can use this function to prevent the form from doing it's usual
        //thing (like refresh the page)
        event.preventDefault();

        //Now let's grab the value inside the input tag
        var name = document.getElementById("name").value;

        //Then take that paragraph tag above and put a message inside it.
          document.getElementById("greeting").innerHTML = "Hello there " + name;
      }

      //First step is creating the fuction, next step is taking the function
      //we just created an telling the form to use it for its onsubmit event.
      document.getElementById("form").onsubmit = getName;

      </script>

  </body>

</html>
