<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Template</title>

    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />

    <style>

      body {
        padding-top: 50px;
        padding-bottom: 20px;
      }

      .car-top {
        border-bottom: 50px solid red;
      	border-left: 25px solid transparent;
      	border-right: 25px solid transparent;
      	height: 0;
      	width: 150px;
        margin-left: 75px;
      }

      .car-body {
        background-color: red;
        height: 75px;
        width: 300px;
      }

      .wheels {
        margin-top: -30px;
        width: 300px;
      }

      .wheels div {
        display: inline-block;
        width: 75px;
        height: 75px;
        border-radius: 50px;
        border: 10px solid white;
        background-color: black;
      }

      .wheel-left {
        margin-left: 25px;
      }

      .wheel-right {
        float: right;
        margin-right: 25px;
      }

    </style>
  </head>
  <body>

    <div class="container">

      <div class="car car-top" id="carTop"></div>

      <div class="car car-body" id="carBody"></div>

      <div class="wheels">
        <div class="wheel-left"></div>
        <div class="wheel-right"></div>
      </div>

      <ul>
        <li>Make: <span id="make"></span></li>
        <li>Model: <span id="model"></span></li>
        <li>Moving: <span id="moving"></span></li>
        <li>Speed: <span id="speed"></span></li>
      </ul>

      <button class="btn btn-success" onclick="car.drive(Backward)">
        Go Backwards</button>
      <button class="btn btn-success" onclick="car.drive(Forward)">
        Go Forward</button>

      <h2>Car Form</h2>
      <form id="form" style="width: 400px;">

        <div class="form-group">
          <label>Make</label>
          <input type="text" class="form-control" id="form-make">
        </div>

        <div class="form-group">
          <label>Model</label>
          <input type="text" class="form-control" id="form-model">
        </div>

        <div class="form-group">
          <label>Color</label>
          <select class="form-control" id="color">
            <option>Blue</option>
            <option>Green</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

      </form>

    </div>

    <script src="js/objects.js"></script>
  </body>
</html>
